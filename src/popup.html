<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #f8f9fa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e9ecef;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #212529;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .btn:hover {
      background-color: #e9ecef;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .status {
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
    }

    .status.enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .request-count {
      margin-bottom: 16px;
      font-weight: 500;
      color: #495057;
    }

    .request-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
    }

    .request-item {
      padding: 12px;
      border-bottom: 1px solid #e9ecef;
      font-size: 12px;
    }

    .request-item:last-child {
      border-bottom: none;
    }

    .request-url {
      word-break: break-all;
      color: #007bff;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .request-method {
      background-color: #e9ecef;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .footer {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #e9ecef;
      font-size: 11px;
      color: #6c757d;
      text-align: center;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .bucket-section {
      margin-top: 16px;
    }

    .bucket-count {
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
      font-size: 13px;
    }

    .bucket-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: white;
    }

    .bucket-item {
      padding: 8px 12px;
      border-bottom: 1px solid #e9ecef;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bucket-item:last-child {
      border-bottom: none;
    }

    .bucket-name {
      font-weight: 500;
      color: #212529;
    }

    .bucket-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 10px;
      color: #6c757d;
    }

    .bucket-region {
      margin-bottom: 2px;
    }

    .bucket-requests {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">BucketSpy</div>
    <div class="controls">
      <button id="settingsBtn" class="btn">Config</button>
      <button id="clearBtn" class="btn btn-danger">Clear</button>
    </div>
  </div>

  <div id="status" class="status">
    <span id="statusText">Loading...</span>
  </div>

  <div id="requestCount" class="request-count">
    S3 Requests (Current Tab): <span id="count">0</span>
  </div>

  <div id="requestList" class="request-list">
    <div class="empty-state">
      <div class="empty-state-icon">ðŸ“¦</div>
      <div>No S3 Requests Detected</div>
      <div style="margin-top: 8px; font-size: 10px;">
        Please open a web page and access S3 resources
      </div>
    </div>
  </div>

  <div id="bucketSection" class="bucket-section" style="display: none;">
    <div class="bucket-count">
      S3 Buckets (Current Tab): <span id="bucketCount">0</span>
    </div>
    <div id="bucketList" class="bucket-list">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
